<!DOCTYPE html>
<html>
<head>
    <title>Web Facebook Giả</title>
    <style>
        /* Mã CSS cho việc thiết kế web giả Facebook */
    </style>
</head>
<body>
    <header>
        <div class="logo">Facebook</div>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm Facebook">
        </div>
        <div class="profile">
            <button>Đăng nhập</button>
        </div>
    </header>
    <main>
        <div class="message">
            <input type="text" placeholder="Viết tin nhắn...">
        </div>
    </main>
    <footer>
        <div class="icon">
            <!-- Thêm ảnh đại diện cho tài khoản giả Facebook -->
        </div>
    </footer>
</body>
</html>
