<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.game {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 50px auto;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-align: center;
    font-size: 18px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<div class="game">
 <h2>Gift: Letter from [Your Name]</h2>
 <p>Your girlfriend received a special gift: a letter from you. Try to guess the words from your letter. Here's a hint: <i>"[Insert a word from your letter here]"</i></p>
 <button onclick="playGame()">Play</button>
</div>

<script>
var letterWords = ["word1", "word2", "word3"];
var guesses = document.createElement("p");
guesses.textContent = "Guesses so far: ";

function playGame() {
 var randomWord = letterWords[Math.floor(Math.random() * letterWords.length)];
  
 var guess = prompt("Guess a word from my letter! Hint: " + randomWord.charAt(0).toUpperCase() + randomWord.slice(1));
  
 while (guess != randomWord) {
    if (guess === null) {
      alert("No more guesses! The word was " + randomWord + ".");
      break;
    }
    else {
      guess = prompt("That's not correct! Try again.");
    }
 }
  
 if (guess === randomWord) {
    alert("Congratulations! You guessed the correct word from my letter.");
 }
}
</script>

</body>
</html>
