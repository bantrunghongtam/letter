<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.game {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 50px auto;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-align: center;
    font-size: 18px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<div class="game">
 <h2>Guess the number</h2>
 <p>Try to guess the number I'm thinking of!</p>
 <button onclick="playGame()">Play</button>
</div>

<script>
var number = Math.floor(Math.random() * 100) + 1;
var guesses = document.createElement("p");
guesses.textContent = "Guesses so far: ";

function playGame() {
 var guess = parseInt(prompt("Guess a number between 1 and 100"));
  
 while (guess != number) {
    if (guess === null) {
      alert("No more guesses! The number was " + number + ".");
      break;
    }
    else if (guess > number) {
      guess = parseInt(prompt("Too high! Guess again."));
    }
    else {
      guess = parseInt(prompt("Too low! Guess again."));
    }
 }
  
 if (guess === number) {
    alert("Congratulations! You guessed the correct number.");
 }
}
</script>

</body>
</html>
